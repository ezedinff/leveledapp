<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCD00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE066;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circuit Background Patterns -->
  <!-- Top Left Circuit Lines -->
  <path d="M15 5h10m2 0h8m-20 3v2m10-2v2" 
        stroke="#FFCD00" 
        stroke-width="0.75" 
        opacity="0.4"/>
  <circle cx="25" cy="5" r="1" fill="#FFCD00" opacity="0.4"/>
  <circle cx="35" cy="5" r="1" fill="#FFCD00" opacity="0.4"/>

  <!-- Right Side Circuits -->
  <path d="M100 15h8m-4 0v5m-15-2h8" 
        stroke="#FFCD00" 
        stroke-width="0.75" 
        opacity="0.4"/>
  <circle cx="104" cy="15" r="1" fill="#FFCD00" opacity="0.4"/>
  <circle cx="93" cy="18" r="1" fill="#FFCD00" opacity="0.4"/>

  <!-- Left Side Complex Circuit -->
  <path d="M5 15h8m2 0h5m-15 6h6m2 0h4" 
        stroke="#FFCD00" 
        stroke-width="0.75" 
        opacity="0.4"/>
  <path d="M15 15v8m8-8v8m-4-4h4" 
        stroke="#FFCD00" 
        stroke-width="0.75" 
        opacity="0.4"/>
  <circle cx="15" cy="19" r="1" fill="#FFCD00" opacity="0.4"/>
  <circle cx="23" cy="19" r="1" fill="#FFCD00" opacity="0.4"/>

  <!-- Cloud Pattern -->
  <path d="M90 12q-2-3-4-3t-4 3q-1-2-3-2t-3 2" 
        stroke="#FFCD00" 
        stroke-width="0.75" 
        opacity="0.3"
        fill="none"/>
  
  <!-- Main Logo Text Group -->
  <g transform="translate(0, -2)">
    <!-- L with Upward Arrow and Extended Underline -->
    <path d="M8 24V8M8 8L5 11M8 8L11 11" 
          stroke="#1D2144" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <path d="M8 26H75" 
          stroke="#1D2144" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Text "eveledApp" -->
    <text x="14" y="22" 
          font-family="Arial, sans-serif" 
          font-size="20" 
          font-weight="bold">
      <tspan fill="#1D2144">eveled</tspan><tspan fill="url(#logoGradient)">App</tspan>
    </text>
  </g>

  <!-- Decorative Elements -->
  <circle cx="116" cy="6" r="3" fill="#FFCD00"/>
  <path d="M107 6L117 6" stroke="#FFCD00" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Additional Circuit Nodes -->
  <circle cx="112" cy="15" r="1" fill="#FFCD00" opacity="0.4"/>
  <circle cx="107" cy="18" r="1" fill="#FFCD00" opacity="0.4"/>
  <path d="M107 15h10m-5 0v3" 
        stroke="#FFCD00" 
        stroke-width="0.75" 
        opacity="0.4"/>
  
  <!-- Tagline -->
  <text x="60" y="36" 
        font-family="Arial, sans-serif" 
        font-size="6" 
        font-weight="500" 
        fill="#1D2144" 
        text-anchor="middle">Top-tier • Affordable • Innovative</text>
</svg>