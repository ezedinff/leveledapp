<?xml version="1.0" encoding="UTF-8"?>
<svg width="140" height="40" viewBox="0 0 140 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCD00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE066;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="taglineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <!-- Circuit Background Patterns -->
  <!-- Top Left Circuit Lines -->
  <path d="M15 5h10m2 0h8m-20 3v2m10-2v2" 
        stroke="#FFCD00" 
        stroke-width="0.75" 
        opacity="0.4"/>
  <circle cx="25" cy="5" r="1" fill="#FFCD00" opacity="0.4"/>
  <circle cx="35" cy="5" r="1" fill="#FFCD00" opacity="0.4"/>

  <!-- Bottom Right Circuit Lines -->
  <path d="M95 32h10m5 0h10m-20-3v3m10-3v3" 
        stroke="#FFCD00" 
        stroke-width="0.75" 
        opacity="0.4"/>
  <circle cx="105" cy="32" r="1" fill="#FFCD00" opacity="0.4"/>
  <circle cx="115" cy="32" r="1" fill="#FFCD00" opacity="0.4"/>

  <!-- Right Side Circuits -->
  <path d="M120 15h8m-4 0v5m-15-2h8" 
        stroke="#FFCD00" 
        stroke-width="0.75" 
        opacity="0.4"/>
  <circle cx="124" cy="15" r="1" fill="#FFCD00" opacity="0.4"/>
  <circle cx="113" cy="18" r="1" fill="#FFCD00" opacity="0.4"/>

  <!-- Left Side Complex Circuit -->
  <path d="M5 15h8m2 0h5m-15 6h6m2 0h4" 
        stroke="#FFCD00" 
        stroke-width="0.75" 
        opacity="0.4"/>
  <path d="M15 15v8m8-8v8m-4-4h4" 
        stroke="#FFCD00" 
        stroke-width="0.75" 
        opacity="0.4"/>
  <circle cx="15" cy="19" r="1" fill="#FFCD00" opacity="0.4"/>
  <circle cx="23" cy="19" r="1" fill="#FFCD00" opacity="0.4"/>

  <!-- Cloud Pattern -->
  <path d="M90 12q-2-3-4-3t-4 3q-1-2-3-2t-3 2" 
        stroke="#FFCD00" 
        stroke-width="0.75" 
        opacity="0.3"
        fill="none"/>
  
  <!-- Main Logo Text Group -->
  <g transform="translate(0, -2)">
    <!-- L with Upward Arrow and Extended Underline -->
    <path d="M8 24V8M8 8L5 11M8 8L11 11" 
          stroke="#FFFFFF" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <path d="M8 26H75" 
          stroke="#FFFFFF" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Text "eveledApp" -->
    <text x="14" y="22" 
          font-family="Arial, sans-serif" 
          font-size="20" 
          font-weight="bold">
      <tspan fill="#FFFFFF">eveled</tspan><tspan fill="url(#logoGradient)">App</tspan>
    </text>
  </g>

  <!-- Decorative Elements -->
  <circle cx="132" cy="10" r="3" fill="#FFCD00"/>
  <path d="M127 8L137 8" stroke="#FFCD00" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Additional Circuit Nodes -->
  <circle cx="132" cy="20" r="1" fill="#FFCD00" opacity="0.4"/>
  <circle cx="127" cy="25" r="1" fill="#FFCD00" opacity="0.4"/>
  <path d="M127 20h10m-5 0v5" 
        stroke="#FFCD00" 
        stroke-width="0.75" 
        opacity="0.4"/>
  
  <!-- Tagline -->
  <g transform="translate(0, 1)">
    <text x="70" y="35" 
          font-family="Arial, sans-serif" 
          font-size="7.5" 
          font-weight="600" 
          letter-spacing="0.5"
          text-anchor="middle"
          fill="url(#taglineGradient)">
      <tspan fill="#FFCD00" font-weight="700">top-tier</tspan>
      <tspan fill="#FFFFFF"> • </tspan>
      <tspan fill="#FFCD00" font-weight="700">affordable</tspan>
      <tspan fill="#FFFFFF"> • </tspan>
      <tspan fill="#FFCD00" font-weight="700">innovative</tspan>
    </text>
  </g>
</svg>